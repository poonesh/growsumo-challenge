<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/components/todoItem.js"></script>
    </head>
    <body>
        <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
        <button type="button" onclick="add()">Make</button>
        <button type="button" onclick="completeAllTasks()">Complete All</button>
        <button type="button" onclick="deleteAllTasks()">Delete All</button>
        <div id="app">
            <ul>
                <todo-item
                    v-for="item in todoList"
                    v-bind:todo="item"
                    v-on:done-pressed="taskCompleted"
                    v-on:delete-pressed="taskDeleted"
                    >
                </todo-item>
            </ul>
        </div>
    </body>
    <script src="/client.js" async></script>

</html>
